<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="generator" content="Bluefish 2.2.12">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="static/css/style.css">
  <title>Muchałowka</title>
</head>
{% extends "base.html" %}

<body>
  <div class="container row">{% block content %}
    <!-- Block -->
    <main>
      <!-- Title/Logo -->
      <div class="container">
        <div class="row">
          <div class="col">
            <h1 style=color:green>Muchałówka </h1>
            <img src="static/img/img/2.gif" class="img-fluid" alt="2.gif">
          </div>
        </div>
      </div>
      <!-- Tile/Logo-End -->
      <!-- 2Columns-Block -->
      <div class="container">
        <div class="row">
          <div class="col-sm-6 col-md-5 col-lg-6"><img src="static/img/img/1.jpg" class="img-fluid" alt="1.jpg"></div>
          <div class="col-sm-6 col-md-5 offset-md-2 col-lg-6 offset-lg-0">
            <form method="POST" name="zaloguj">
              <h3>Edytuj konto użytkownika</h3><br><br>
              <div class="row g-3 align-items-center">
                <div class="col-auto">
                  <label for="username" class="col-form-label">login</label>
                </div>
                <div class="col-auto">
                  <input type="text" name="username" class="form-control" aria-describedby="passwordHelpInline">
                </div>
              </div>
              <br>
              <div class="row g-3 align-items-center">
                <div class="col-auto">
                  <label for="password" class="col-form-label">hasło</label>
                </div>
                <div class="col-auto">
                  <input type="password" name="password" class="form-control" aria-describedby="passwordHelpInline">
                </div>
                <div class="col-auto">
                  <span id="passwordHelpInline" class="form-text">
                    Wymagane od 8 do 20 znaków
                  </span>
                </div>
              </div>
              <br>
              <div class="row g-3 align-items-center">
                <div class="col-auto">
                  <label for="password" class="col-form-label">e-mail</label>
                </div>
                <div class="col-auto">
                  <input type="text" name="email" class="form-control">
                </div>
              </div>
              <br>
              <div class="container">
                <div class="row row-cols-2">
                  <input type="submit" value="Edytuj dane" name="loguj" class="btn btn-light">
                </div>
            </form>
          </div>
        </div>
      </div>
      <!-- Columns-Block-End -->
    </main>
    <!-- Block-End -->
    <!-- Footer -->
    {% endblock %}
  </div>
</body>

</html>
