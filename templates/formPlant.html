
{% extends "base.html" %}

{% block content %}
    <!-- Block -->
    <main>
      <!-- Title/Logo -->
      <div class="container">
        <div class="row">
          <div class="col">
            <h1 style=color:green>Muchałówka </h1>
            <img src="static/img/img/2.gif" class="img-fluid" alt="2.gif">
          </div>
        </div>
      </div>
      <!-- Tile/Logo-End -->
      <!-- 2Columns-Block -->
      <div class="container">
        <div class="row">
            <form method="POST" action="" name="addOwnPlant">
              <h3>Dodaj własną roślinę do kolekcji</h3><br><br>
              <div class="row g-3 align-items-center">
                <div class="col-auto">
                  <label for="photo" class="col-form-label">Zdjęcie</label>
                </div>
                <div class="col-auto">
                  <input type="file" id="photo" name="photo" class="form-control" aria-describedby="photoHelpInline">
                </div>
              </div>
              <br>
              <div class="row g-3 align-items-center">
                <div class="col-auto">
                  <label for="name" class="col-form-label">Nazwa rośliny</label>
                </div>
                <div class="col-auto">
                  <input type="text" id="name" name="name" class="form-control" aria-describedby="nameHelpInline">
                </div>
              </div>
              <br>
              <div class="row g-3 align-items-center">
                <div class="col-auto">
                  <label for="description" class="col-form-label">Opis rośliny</label>
                </div>
                <div class="col-auto">
                  <textarea name="description" id="description" class="form-control">
                    </textarea>
                </div>
              </div>
              <br>
              <div class="container">
                <div class="row row-cols-2">
                  <input type="submit" value="Dodaj roślinę" name="addPlant" class="btn btn-light">
                </div>
                
            </form>
          </div>
        </div>
      </div>
      <!-- Columns-Block-End -->
    </main>
    <!-- Block-End -->
    <!-- Footer -->
    {% endblock %}
